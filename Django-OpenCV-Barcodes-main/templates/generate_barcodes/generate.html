{% extends '../base.html' %}

{% load static %}

{% block content %}


<div class="row">

    <div class="col-md-6"></div>
        <img src="{% url 'home' %}" style="width: 540px; height: 400px;" />
    </div>

    <hr />
    <div class="col-md-10 mx-auto">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="typeOfBarcode">Estilo</label>
                    <select class="form-control" id="typeOfBarcode" name="typeOfBarcode">
                        {% for barcode_type in barcode_types %}
                        <option>{{ barcode_type }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-sm-3">
                    <label for="barcodeData">CPF </label>
                    <input type="text" id="barcodeData" name="barcodeData" class="form-control input" required />
                </div>
                <div class="col-sm-5">
                    <label>Nome </label>
                    <input type="text" id="Name" name="Name" class="form-control input" required />
                </div>
                <div class="col-sm-2">
                    <label for="btnGenerate">Click to generate</label>
                    <button type="submit" id="btnGenerate" class="form-control btn btn-primary">Generate Barcode</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
